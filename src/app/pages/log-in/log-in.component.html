<div class="main">

    <div class="container">
        <div class="booking-content">
            <div class="booking-form">
                <form id="booking-form" [formGroup]="logInForm" (ngSubmit)="onSubmit()">

                    <h2>Log in</h2>
                    <div class="form-group form-input">
                        <input type="text" id="username" formControlName="username" />
                        <label for="username" class="form-label">Your name</label>
                    </div>
                    
                    <div class="form-group form-input">
                        <input type="password" formControlName="password" id="password" />
                        <label for="password" class="form-label">Your surname</label>
                    </div>

                    <div class="alert alert-danger" *ngIf="hasError">
                        Incorrect credentials
                      </div>
                    
                    <div class="form-submit">
                        <button type="submit" [disabled]="!logInForm.valid" class="submit" id="submit"
                            name="submit">Log In</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
